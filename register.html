<!DOCTYPE html>
<html>

<head>
    <title>API Eindproject</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="javascript/register.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container" class="row">
        <div id="left" class="d-none d-md-block col-md-7">
            <div id="show1">
                <div id="logo">
                    <img src="media/Art2.png" alt="art" width="367" height="367">
                </div>
                <h2>Welcome aboard my friend</h2>
                <p>just a couple of clicks and we start</p>
            </div>
            <div id="selector">
                <div class="select"></div>
                <div class="select"></div>
                <div class="select"></div>
            </div>
        </div>
        <div id="right" class="col-12 col-md-5">
            <h1>Register</h1>
            <form action="javascript:Register()">
                <div class="icon-input">
                    <input type="text" id="username-input" class="input" placeholder="Username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="icon-input">
                    <input type="email" id="email-input" class="input" placeholder="Email">
                    <i class="far fa-envelope"></i>
                </div>
                <div class="icon-input">
                    <input type="password" id="password-input" class="input" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="login">Register</button>
                <hr>
                <p class="grey center">Already have an account?</p>
                <button onclick="window.location='index.html';" type="button" class="register">Login</button>
            </form>
        </div>
    </div>

</body></html>
